<!doctype html>
<html>
  <head>
    <title>Example of the Authorization Code flow with Spotify</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <style type="text/css">
      #login, #loggedin {
        display: none;
      }
      .text-overflow {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        width: 500px;
      }
      input{
        width: 100%;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div id="login">
        <h1>This is an example of the Authorization Code flow</h1>
        <a href="/login" class="btn btn-primary">Log in with Spotify</a>
      </div>
      <div id="loggedin">
        <div id="user-profile">
        </div>
        <div id="oauth">
        </div>
        <button class="btn btn-default" id="obtain-new-token">Obtain new token using the refresh token</button>
        <button class="btn btn-default" id="arthur_pause">Pause spotify</button>
        <h1>Search</h1>
        <div class="form-group">
          <input id="search_input" value="harder better faster stronger"></input>
        </div>
        <p>
          <button class="btn btn-lg btn-primary btn-success" id="start_search">Search it</button>
        </p>
        <table class="table table-striped">
          <tbody id="spotify-tracks"></tbody>
        </table>
        <div id="status"></div>
        <div>
        </div>
      </div>
    </div>

    <script id="user-profile-template" type="text/x-handlebars-template">
      <h1>Logged in as {{display_name}}</h1>
      <!-- <div class="media">
        <div class="pull-left">
          <img class="media-object" width="150" src="{{images.0.url}}" />
        </div>
        <div class="media-body">
          <dl class="dl-horizontal">
            <dt>Display name</dt><dd class="clearfix">{{display_name}}</dd>
            <dt>Id</dt><dd>{{id}}</dd>
            <dt>Email</dt><dd>{{email}}</dd>
            <dt>Spotify URI</dt><dd><a href="{{external_urls.spotify}}">{{external_urls.spotify}}</a></dd>
            <dt>Link</dt><dd><a href="{{href}}">{{href}}</a></dd>
            <dt>Profile Image</dt><dd class="clearfix"><a href="{{images.0.url}}">{{images.0.url}}</a></dd>
            <dt>Country</dt><dd>{{country}}</dd>
          </dl>
        </div>
      </div> -->
    </script>

    <script id="oauth-template" type="text/x-handlebars-template">
      <h2>oAuth info</h2>
      <dl class="dl-horizontal">
        <dt>Access token</dt><dd class="text-overflow">{{access_token}}</dd>
        <dt>Refresh token</dt><dd class="text-overflow">{{refresh_token}}</dd>
      </dl>
    </script>

    <!-- <script id="spotify-tracks-template" type="text/x-handlebars-template">
      <h2>Search results</h2>
      <p>{{arthur_result}}</p>
    </script> -->

    <script id="play-button-template" type="text/x-handlebars-template">
      <button class="btn btn-warning arthur_play_button" type="submit" value={{{uri}}}>Play</button>
    </script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script>
      (function() {

        /**
         * Obtains parameters from the hash of the URL
         * @return Object
         */
        function getHashParams() {
          var hashParams = {};
          var e, r = /([^&;=]+)=?([^&;]*)/g,
              q = window.location.hash.substring(1);
          while ( e = r.exec(q)) {
            hashParams[e[1]] = decodeURIComponent(e[2]);
          }
          return hashParams;
        }

        var userProfileSource = document.getElementById('user-profile-template').innerHTML,
            userProfileTemplate = Handlebars.compile(userProfileSource),
            userProfilePlaceholder = document.getElementById('user-profile');

        var oauthSource = document.getElementById('oauth-template').innerHTML,
            oauthTemplate = Handlebars.compile(oauthSource),
            oauthPlaceholder = document.getElementById('oauth');

        // var searchResultsSource = document.getElementById('spotify-tracks-template').innerHTML,
        //     searchResultsTemplate = Handlebars.compile(searchResultsSource),
        var    searchResultsPlaceholder = document.getElementById('spotify-tracks');

        var playButtonSource = document.getElementById('play-button-template').innerHTML,
            playButtonTemplate = Handlebars.compile(playButtonSource);

        var params = getHashParams();

        var access_token = params.access_token,
            refresh_token = params.refresh_token,
            error = params.error;

        if (error) {
          alert('There was an error during the authentication');
        } else {
          if (access_token) {
            // render oauth info
            oauthPlaceholder.innerHTML = oauthTemplate({
              access_token: access_token,
              refresh_token: refresh_token
            });

            $.ajax({
                url: 'https://api.spotify.com/v1/me',
                headers: {
                  'Authorization': 'Bearer ' + access_token
                },
                success: function(response) {
                  userProfilePlaceholder.innerHTML = userProfileTemplate(response);

                  $('#login').hide();
                  $('#loggedin').show();
                }
            });
          } else {
              // render initial screen
              $('#login').show();
              $('#loggedin').hide();
          }

          document.getElementById('obtain-new-token').addEventListener('click', function() {
            $.ajax({
              url: '/refresh_token',
              data: {
                'refresh_token': refresh_token
              }
            }).done(function(data) {
              access_token = data.access_token;
              oauthPlaceholder.innerHTML = oauthTemplate({
                access_token: access_token,
                refresh_token: refresh_token
              });
            });
          }, false);

          document.getElementById('arthur_pause').addEventListener('click', function() {
            $.ajax({
              url: '/arthur_pause',
            });
          }, false);

          document.getElementById('start_search').addEventListener('click', function() {
            // to do: block empty requests
            var dadata = $('#search_input').val();
            $.ajax({
              url: '/arthur_search',
              data: {
                'search_input': dadata
              }
            }).done(function(data) {

              function quote(string_)
              {
                return '"' + string_ + '"';
              }
              /** Update @param result_body html table with @param result_data array of objects. */
              function setResultTable(results_body, results_data)
              {
                results_body.innerHTML = '';  // hard reset
                results_data.forEach(function(element){
                  var tr = results_body.insertRow();
                  Object.values(element).forEach((val) => {
                    var cell = tr.insertCell();
                    cell.innerHTML = val;
                  });
                   // hack until i know how to use handle quotes and {{}}. also to check if
                   // non-escaped {{{uri}}} is OK. also is it stupid to have uri attached to
                   // button that way?
                  tr.insertCell().innerHTML = playButtonTemplate({uri:quote(element.uri)});
                  results_body.appendChild(tr);
                });
              }
              setResultTable(searchResultsPlaceholder, data.filtered);
            });
          }, false);

          // https://davidwalsh.name/event-delegate
          document.getElementById("spotify-tracks").addEventListener("click", function(e) {
              // e.target is the clicked element!
              if(e.target && e.target.classList.contains("arthur_play_button")) {
                $.ajax({
                  url: '/arthur_play',
                  data: {
                    'uri': e.target.value
                  }
                })
              }
          });
        }
      })();
    </script>
  </body>
</html>
