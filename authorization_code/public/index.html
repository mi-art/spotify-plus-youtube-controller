<!doctype html>
<html>
  <head>
    <title>YouTify</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style type="text/css">
      #login, #loggedin, #loggedin_debugging, #youtube-player {
        display: none;
      }
      .text-overflow {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        width: 500px;
      }
      .input-group {
        width: 100%;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h3 class="mb-3">Spotify and Youtube, on the same page</h3>
      <div id="login">
        <a href="/login" class="btn btn-outline-success">Log in with your Spotify account</a>
      </div>
      <div id="loggedin_debugging">
        <button class="btn btn-outline-success" id="arthur_pause">Pause spotify</button>
        <div id="user-profile">
        </div>
        <div id="oauth">
        </div>
        <button class="btn btn-default" id="obtain-new-token">Obtain new token using the refresh token</button>
      </div>
      <div id="loggedin">
        <div class="card border-success mb-3">
          <div class="card-body text-success p-2" id="spotify-status">
          </div>
        </div>
        <form id="track_search_form" class="mb-3">
          <input type="text" class="form-control" placeholder="Type track's title and press enter"
          aria-label="Track's title" aria-describedby="basic-addon2" id="search_input">
        </form>
        <table class="table table-striped small">
          <tbody id="spotify-tracks"></tbody>
        </table>
        <div id="status"></div>
      </div>
      <div id="youtube-player">
        <div align="right">
          <button type="button" class="close text-danger" aria-label="Close" onclick="stopVideo();resumeSpotifyIfNeeded();">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div id="youtube-actual-player"></div>
      </div>
    </div>

      <p>Logged in on spotify as {{display_name}}</p>

        <div class="pull-left">

    <script id="spotify-status-template" type="text/x-handlebars-template">
      <span id="ellipsis-ex" class="card-text d-inline-block text-truncate small" style="max-width: 100%;">
        Spotify playback on <b>{{spotify_active_device}}</b>. If your device is
        not showing up, wake it up by playing some stuff directly on it. Please note that,
        in the search results, <b>Play</b> directly plays the song while <b>Queue & Play</b> adds
        it to the queue and jumps to it (assuming queue was empty before). Finally, when playing a
        Youtube video, Spotify gets paused. When video ends or when you close it, Spotify playback
        will resume if it was playing before (assuming the device did not go offline).
      </span>
    </script>

    <script id="oauth-template" type="text/x-handlebars-template">
      <h2>oAuth info</h2>
      <dl class="dl-horizontal">
        <dt>Access token</dt><dd class="text-overflow">{{access_token}}</dd>
        <dt>Refresh token</dt><dd class="text-overflow">{{refresh_token}}</dd>
      </dl>
    </script>

    <script id="play_or_queue-button-common-template" type="text/x-handlebars-template">
      <button class="btn btn-sm {{button_style}} {{platform_and_action}}" type="submit" value={{uri}}>{{label}}</button>
    </script>


    <script>
      // https://stackoverflow.com/a/8348725 about globals
      var arthur_vars = {
        player:null,
        tag:null,
        firstScriptTag:null,
        firstVideo:null,
        playSpotifyOnVideoEnd:false,
      };

      /** Create arthur_vars.player */
      function initializePlayer(first_video_uri){
        arthur_vars.firstVideo = first_video_uri;

        // 2. This code loads the IFrame Player API code asynchronously.
        arthur_vars.tag = document.createElement('script');

        arthur_vars.tag.src = "https://www.youtube.com/iframe_api";
        arthur_vars.firstScriptTag = document.getElementsByTagName('script')[0];
        arthur_vars.firstScriptTag.parentNode.insertBefore(arthur_vars.tag, arthur_vars.firstScriptTag);
      }

      // 3. This function creates an <iframe> (and YouTube player)
      //    after the API code downloads.
      function onYouTubeIframeAPIReady() {
        arthur_vars.player = new YT.Player('youtube-actual-player', {
          height: '270',  // minimum size required by Player API doc
          width: '100%',
          videoId: arthur_vars.firstVideo,
          events: {
            'onReady': onPlayerReady,
            'onStateChange': onPlayerStateChange,
          },
        });

        // clear out firstVideo to have clear error if this was to be called again.
        arthur_vars.firstVideo = null;
      }

      // 4. The API will call this function when the video player is ready.
      function onPlayerReady(event) {
        event.target.playVideo();
        console.log(arthur_vars.player);
      }

      /**
       * Play video based on its @param uri (e.g "M7lc1UVf-VE")
       *
       * On first call it loads all the youtube stuff and start vid.
       * On next calls, loaded player is reused thanks to arthur_vars
       * global.
       */
      function playVideo(uri) {
        if (arthur_vars.player == null)
        {
          console.log('Create youtube player with ' + uri);
          initializePlayer(uri);
        }
        else
        {
          console.log('Update youtube player with ' + uri);
          arthur_vars.player.loadVideoById(uri);
          // not clear if onReady is triggerered for each new video. however
          // new video seems to start automatically anyway
        }
        $('#youtube-player').show();
      }

      /*
       * Called when video end. Trigger back spotify playback if needed.
       *
       * Note: Could fail because the device goes off after
       * couple of minutes paused.
       */
      function resumeSpotifyIfNeeded() {
        if (arthur_vars.playSpotifyOnVideoEnd)
        {
          // reset flag
          arthur_vars.playSpotifyOnVideoEnd = false;

          $.ajax({
            url: "/arthur_play",
            error: function(XMLHttpRequest, textStatus, errorThrown) {
                console.log(XMLHttpRequest.responseText);
            },
          })
        }
      }

      function onPlayerStateChange(event) {
        if (event.data == YT.PlayerState.ENDED ) {
          resumeSpotifyIfNeeded();
        }
      }

      /** Stop youtube video if it had been initialized before */
      function stopVideo() {
        if (arthur_vars.player != null)
        {
          arthur_vars.player.stopVideo();
        }
        $('#youtube-player').hide();
      }
    </script>



    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script>
      (function() {

        /**
         * Obtains parameters from the hash of the URL
         * @return Object
         */
        function getHashParams() {
          var hashParams = {};
          var e, r = /([^&;=]+)=?([^&;]*)/g,
              q = window.location.hash.substring(1);
          while ( e = r.exec(q)) {
            hashParams[e[1]] = decodeURIComponent(e[2]);
          }
          return hashParams;
        }

        var userProfileSource = document.getElementById('user-profile-template').innerHTML,
            userProfileTemplate = Handlebars.compile(userProfileSource),
            userProfilePlaceholder = document.getElementById('user-profile');

        var oauthSource = document.getElementById('oauth-template').innerHTML,
            oauthTemplate = Handlebars.compile(oauthSource),
            oauthPlaceholder = document.getElementById('oauth');

        var searchResultsPlaceholder = document.getElementById('spotify-tracks');

        var playButtonTemplate = Handlebars.compile(
          document.getElementById('play_or_queue-button-common-template').innerHTML);

        var spotifyStatusTemplate = Handlebars.compile((document.getElementById('spotify-status-template').innerHTML));
        var spotifyStatusPlaceholder = document.getElementById('spotify-status');

        var timer;
        var collapsableStatusText;
        function updateSpotifyStatus()
        {
          $.ajax({
            url: '/spotify_active_device',
            error: function(XMLHttpRequest, textStatus, errorThrown) {
              cancelActivityRefresh();
            },
          }).done(function(data) {
            spotifyStatusPlaceholder.innerHTML = spotifyStatusTemplate({
              spotify_active_device:data
            });
            // re-compute each time
            collapsableStatusText = document.getElementById("ellipsis-ex");
          });
        }
        function startActivityRefresh() {
          const refresh_rate_seconds = 30;
          timer = setInterval(updateSpotifyStatus, refresh_rate_seconds*1000)
        }
        function cancelActivityRefresh() {
          clearInterval(timer);
        }
        function toggleSpotifyStatus() {
          collapsableStatusText.classList.toggle("text-truncate");
        };
        spotifyStatusPlaceholder.addEventListener("click", function(e) {
          toggleSpotifyStatus();
        });

        var params = getHashParams();

        var access_token = params.access_token,
            refresh_token = params.refresh_token,
            error = params.error;

        if (error) {
          alert('There was an error during the authentication');
        } else {
          if (access_token) {
            // render oauth info
            oauthPlaceholder.innerHTML = oauthTemplate({
              access_token: access_token,
              refresh_token: refresh_token
            });

            $.ajax({
                url: 'https://api.spotify.com/v1/me',
                headers: {
                  'Authorization': 'Bearer ' + access_token
                },
                success: function(response) {
                  userProfilePlaceholder.innerHTML = userProfileTemplate(response);

                  $('#login').hide();
                  $('#loggedin').show();
                }
            });

            startActivityRefresh(); // 1st to create timer
            updateSpotifyStatus(); // second, to be sure timer exist when it has to be cancelled

          } else {
              // render initial screen
              $('#login').show();
              $('#loggedin').hide();
          }

          document.getElementById('obtain-new-token').addEventListener('click', function() {
            $.ajax({
              url: '/refresh_token',
              data: {
                'refresh_token': refresh_token
              }
            }).done(function(data) {
              access_token = data.access_token;
              oauthPlaceholder.innerHTML = oauthTemplate({
                access_token: access_token,
                refresh_token: refresh_token
              });
            });
          }, false);

          document.getElementById('arthur_pause').addEventListener('click', function() {
            $.ajax({
              url: '/arthur_pause',
            });
          }, false);

          document.getElementById('track_search_form').addEventListener('submit', function(event){
            // to avoid the page refresh, source:
            // https://stackoverflow.com/questions/33211672/#comment58405263_33212911
            event.preventDefault();

            var dadata = $('#search_input').val();
            $.ajax({
              url: '/arthur_search',
              data: {
                'search_input': dadata
              }
            }).done(function(data) {
              if (data.error)
              {
                alert(data.error);
              }
              else
              {
                /** Update @param result_body html table with @param result_data, map of array of items. */
                function setResultTable(results_body, results_data)
                {
                  results_body.innerHTML = '';  // hard reset
                  for (var platform in results_data)
                  {
                    results_data[platform].forEach(function(element){
                      var tr = results_body.insertRow();

                      // Title
                      var cell = tr.insertCell();
                      cell.innerHTML = element.name;
                      cell.style.verticalAlign = "middle";
                      const actions = {spotify:'arthur_play_spotify_button', youtube:'arthur_play_youtube_button'};
                      const buttons = {spotify:'btn-outline-success', youtube:'btn-outline-danger'};

                      // Play button
                      var btn_cell = tr.insertCell();
                      btn_cell.innerHTML = playButtonTemplate({
                        uri:element.uri,
                        platform_and_action:actions[platform],
                        label: 'Play',
                        button_style: buttons[platform],
                      });

                      btn_cell.style.verticalAlign = "middle";

                      // Queue button
                      btn_cell = tr.insertCell();
                      if (platform == 'spotify')
                      {
                        btn_cell.innerHTML = playButtonTemplate({
                          uri:element.uri,
                          platform_and_action:'arthur_queue_spotify_button',
                          label: 'Queue & Play',
                          button_style: buttons[platform],
                        });

                        btn_cell.style.verticalAlign = "middle";
                      }
                      results_body.appendChild(tr);
                    });
                  }
                }
                setResultTable(searchResultsPlaceholder, data.filtered);
              }
            });
          }, false);

          // https://davidwalsh.name/event-delegate
          document.getElementById("spotify-tracks").addEventListener("click", function(e) {
            // e.target is the clicked element!
            if(e.target)
            {
              // Check which button was clicked
              var btnClass = null;
              ["arthur_play_spotify_button", "arthur_queue_spotify_button", "arthur_play_youtube_button"].forEach(value => {
                if (e.target.classList.contains(value)) {
                  btnClass = value;
                }
              });

              if (btnClass)
              {
                if (["arthur_play_spotify_button", "arthur_queue_spotify_button"].includes(btnClass)) {
                  var url = {
                    arthur_play_spotify_button:'/arthur_play',
                    arthur_queue_spotify_button:'/arthur_queue',
                  };
                  $.ajax({
                    url: url[btnClass],
                    data: {
                      'uri': e.target.value
                    },
                    error: function(XMLHttpRequest, textStatus, errorThrown) {
                        alert(XMLHttpRequest.responseText);
                    },
                  })
                  stopVideo();
                } else if (btnClass == "arthur_play_youtube_button") {
                  playVideo(e.target.value);
                  $.ajax({
                    url: '/arthur_pause',
                  }).done(function(data) {
                    if (data.error)
                    {
                      console.log(data.error);
                    };
                    if (data.was_playing)
                    {
                      arthur_vars.playSpotifyOnVideoEnd = true;
                    }
                  });
                }
              }
            }
          });
        }
      })();
    </script>
  </body>
</html>
