<!doctype html>
<html>
  <head>
    <title>YouTify</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <style type="text/css">
      #login, #loggedin, #loggedin_details {
        display: none;
      }
      .text-overflow {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        width: 500px;
      }
      .input-group {
        width: 100%;
      }

  <body>
    <div class="container">
      <h3>Spotify and Youtube, on the same page</h3>
      <hr class="my-4">
      <div id="login">
        <a href="/login" class="btn btn-primary">Log in with Spotify</a>
      </div>
      <div id="loggedin_details">
        <div id="user-profile">
        </div>
        <div id="oauth">
        </div>
        <button class="btn btn-default" id="obtain-new-token">Obtain new token using the refresh token</button>
      </div>
      <div id="loggedin">
        <button class="btn btn-default" id="arthur_pause">Pause spotify</button>
        <hr class="my-4">
        <form id="track_search_form">
          <input type="text" class="form-control" placeholder="Type track's title and press enter"
          aria-label="Track's title" aria-describedby="basic-addon2" id="search_input">
        </form>
        <table class="table table-striped">
          <tbody id="spotify-tracks"></tbody>
        </table>
        <div id="status"></div>
      </div>
      <div id="youtube-player">
      </div>
    </div>

    <script id="oauth-template" type="text/x-handlebars-template">
      <h2>oAuth info</h2>
      <dl class="dl-horizontal">
        <dt>Access token</dt><dd class="text-overflow">{{access_token}}</dd>
        <dt>Refresh token</dt><dd class="text-overflow">{{refresh_token}}</dd>
      </dl>
    </script>

    <script id="play-button-spotify-template" type="text/x-handlebars-template">
      <button class="btn btn-success arthur_play_spotify_button" type="submit" value={{{uri}}}>Play</button>
    </script>

    <script id="play-button-youtube-template" type="text/x-handlebars-template">
      <button class="btn btn-danger arthur_play_youtube_button" type="submit" value={{{uri}}}>Play</button>
    </script>

    <script>
      // https://stackoverflow.com/a/8348725 about globals
      var arthur_vars = {
        player:null,
        tag:null,
        firstScriptTag:null,
        firstVideo:null,
      };

      /** Create arthur_vars.player */
      function initializePlayer(first_video_uri){
        arthur_vars.firstVideo = first_video_uri;

        // 2. This code loads the IFrame Player API code asynchronously.
        arthur_vars.tag = document.createElement('script');

        arthur_vars.tag.src = "https://www.youtube.com/iframe_api";
        arthur_vars.firstScriptTag = document.getElementsByTagName('script')[0];
        arthur_vars.firstScriptTag.parentNode.insertBefore(arthur_vars.tag, arthur_vars.firstScriptTag);
      }

      // 3. This function creates an <iframe> (and YouTube player)
      //    after the API code downloads.
      function onYouTubeIframeAPIReady() {
        arthur_vars.player = new YT.Player('youtube-player', {
          height: 'auto',
          width: '100%',
          videoId: arthur_vars.firstVideo,
          events: {
            'onReady': onPlayerReady,
          },
        });

        // clear out firstVideo to have clear error if this was to be called again.
        arthur_vars.firstVideo = null;
      }

      // 4. The API will call this function when the video player is ready.
      function onPlayerReady(event) {
        event.target.playVideo();
      }

      /**
       * Play video based on its @param uri (e.g "M7lc1UVf-VE")
       *
       * On first call it loads all the youtube stuff and start vid.
       * On next calls, loaded player is reused thanks to arthur_vars
       * global.
       */
      function playVideo(uri) {
        if (arthur_vars.player == null)
        {
          console.log('Create youtube player with ' + uri);
          initializePlayer(uri);
        }
        else
        {
          console.log('Update youtube player with ' + uri);
          arthur_vars.player.loadVideoById(uri);
          // not clear if onReady is triggerered for each new video. however
          // new video seems to start automatically anyway
        }
      }

      /** Stop youtube video if it had been initialized before */
      function stopVideo() {
        if (arthur_vars.player != null)
        {
          arthur_vars.player.stopVideo();
        }
      }
    </script>



    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script>
      (function() {

        /**
         * Obtains parameters from the hash of the URL
         * @return Object
         */
        function getHashParams() {
          var hashParams = {};
          var e, r = /([^&;=]+)=?([^&;]*)/g,
              q = window.location.hash.substring(1);
          while ( e = r.exec(q)) {
            hashParams[e[1]] = decodeURIComponent(e[2]);
          }
          return hashParams;
        }

        var userProfileSource = document.getElementById('user-profile-template').innerHTML,
            userProfileTemplate = Handlebars.compile(userProfileSource),
            userProfilePlaceholder = document.getElementById('user-profile');

        var oauthSource = document.getElementById('oauth-template').innerHTML,
            oauthTemplate = Handlebars.compile(oauthSource),
            oauthPlaceholder = document.getElementById('oauth');

        var searchResultsPlaceholder = document.getElementById('spotify-tracks');

        var playButtonTemplate = {
          spotify: Handlebars.compile(document.getElementById('play-button-spotify-template').innerHTML),
          youtube: Handlebars.compile(document.getElementById('play-button-youtube-template').innerHTML),
        };

        var params = getHashParams();

        var access_token = params.access_token,
            refresh_token = params.refresh_token,
            error = params.error;

        if (error) {
          alert('There was an error during the authentication');
        } else {
          if (access_token) {
            // render oauth info
            oauthPlaceholder.innerHTML = oauthTemplate({
              access_token: access_token,
              refresh_token: refresh_token
            });

            $.ajax({
                url: 'https://api.spotify.com/v1/me',
                headers: {
                  'Authorization': 'Bearer ' + access_token
                },
                success: function(response) {
                  userProfilePlaceholder.innerHTML = userProfileTemplate(response);

                  $('#login').hide();
                  $('#loggedin').show();
                }
            });
          } else {
              // render initial screen
              $('#login').show();
              $('#loggedin').hide();
          }

          document.getElementById('obtain-new-token').addEventListener('click', function() {
            $.ajax({
              url: '/refresh_token',
              data: {
                'refresh_token': refresh_token
              }
            }).done(function(data) {
              access_token = data.access_token;
              oauthPlaceholder.innerHTML = oauthTemplate({
                access_token: access_token,
                refresh_token: refresh_token
              });
            });
          }, false);

          document.getElementById('arthur_pause').addEventListener('click', function() {
            $.ajax({
              url: '/arthur_pause',
            });
          }, false);

          document.getElementById('track_search_form').addEventListener('submit', function(event){
            // to avoid the page refresh, source:
            // https://stackoverflow.com/questions/33211672/#comment58405263_33212911
            event.preventDefault();

            var dadata = $('#search_input').val();
            $.ajax({
              url: '/arthur_search',
              data: {
                'search_input': dadata
              }
            }).done(function(data) {
              if (data.error)
              {
                alert(data.error);
              }
              else
              {
                function quote(string_)
                {
                  return '"' + string_ + '"';
                }
                /** Update @param result_body html table with @param result_data, map of array of items. */
                function setResultTable(results_body, results_data)
                {
                  results_body.innerHTML = '';  // hard reset
                  for (var platform in results_data)
                  {
                    results_data[platform].forEach(function(element){
                      var tr = results_body.insertRow();
                      var cell = tr.insertCell();
                      cell.innerHTML = element.name;

                      // hack until i know how to use handle quotes and {{}}. also to check if
                      // non-escaped {{{uri}}} is OK. also is it stupid to have uri attached to
                      // button that way?
                      tr.insertCell().innerHTML = playButtonTemplate[platform]({uri:quote(element.uri)});
                      results_body.appendChild(tr);
                    });
                  }
                }
                setResultTable(searchResultsPlaceholder, data.filtered);
              }
            });
          }, false);

          // https://davidwalsh.name/event-delegate
          document.getElementById("spotify-tracks").addEventListener("click", function(e) {
              // e.target is the clicked element!
              if(e.target)
              {
                if (e.target.classList.contains("arthur_play_spotify_button")) {
                  $.ajax({
                    url: '/arthur_play',
                    data: {
                      'uri': e.target.value
                    },
                    error: function(XMLHttpRequest, textStatus, errorThrown) {
                        alert(XMLHttpRequest.responseText);
                    },
                  })
                  stopVideo();
                } else if (e.target.classList.contains("arthur_play_youtube_button")) {
                  // all the playback state should be improved:
                  // - triggering spotify should add the track to the queue and then swith to it
                  // - when youtube video finishes, spotify should start again
                  playVideo(e.target.value);
                  $.ajax({
                    url: '/arthur_pause',
                  });
                }
            }
          });
        }
      })();
    </script>
  </body>
</html>
